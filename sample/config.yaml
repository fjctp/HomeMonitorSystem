general:
  camera_id: 0
  record_sec: 10
  
  # reduce the frame size for processing
  reduction_factor: 3
  # use for background extractor
  adaptive_rate: -1
  # use for morphology
  # incease it to reduce noise, but less sensitive to movement
  kernel_size: 3
  # use for motion detection
  min_contour_area: 350

output:
